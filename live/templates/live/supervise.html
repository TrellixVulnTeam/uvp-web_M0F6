{% extends 'live/base.html' %}

<!-- Load static files -->
{% load static %}

<!-- Start meta block -->
{% block meta %}
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<!-- End meta block -->
{% endblock meta %}

<!-- Start script block -->
{% block script %}
<script
  type="text/javascript"
  src="{% static 'live/js/supervise.js' %}"
></script>
<!-- End script block -->
{% endblock script %}

<!-- Start content block -->
{% block content %}
<div id="supervisor_ui">
  <table id="queue_monitor_table" class="supervisor table">
    <h3>Queue Monitor</h3>
  </table>
</div>
<!-- End content block -->
{% endblock content %}
