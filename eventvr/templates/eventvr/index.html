{% extends 'eventvr/base.html' %}

{% block content %}

What's your name?
<br/>
<input id="userid-input" type="text" size="100" /><br />
<input id="userid-submit" type="button" value="Enter" />

{% endblock content%}

{% block script %}
<script>
    document.querySelector("#userid-input").focus();
    document.querySelector("#userid-input").onkeyup = function(e) {
        if (e.keyCode === 13) {
            // enter, return
            document.querySelector("#userid-submit").click();
        }
    };

    document.querySelector("#userid-submit").onclick = function(e) {
        var userid = document.querySelector("#userid-input").value;
        window.location.pathname = "/eventvr/queue/" + userid + "/";
    };
</script>
{% endblock script %}
