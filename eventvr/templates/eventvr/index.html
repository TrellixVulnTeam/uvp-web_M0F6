{% extends 'eventvr/base.html' %}

{% block content %}

What's your name?
<br />
<input id="visitorid-input" type="text" size="100" /><br />
<input id="visitorid-submit" type="button" value="Enter" />

{% endblock content%}

{% block script %}
<script>
    document.querySelector("#visitorid-input").focus();
    document.querySelector("#visitorid-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
            // enter, return
            document.querySelector("#visitorid-submit").click();
        }
    };
    document.querySelector("#visitorid-submit").onclick = function (e) {
        var visitorid = document.querySelector("#visitorid-input").value;
        window.location.pathname = "/queue/" + visitorid + "/";
    };
</script>
{% endblock script %}
