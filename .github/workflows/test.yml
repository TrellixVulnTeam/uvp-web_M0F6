name: tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose up --detach --build
      - run: docker-compose logs
      - run: docker-compose --log-level=DEBUG exec -T --user=0 backend pytest --cov=app --cov-report=xml
      - run: docker-compose --log-level=DEBUG exec -T frontend npm run coverage:unit
      - run: docker-compose --log-level=DEBUG exec -T frontend npm run coverage:e2e
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./backend/coverage.xml,./frontend/coverage/lcov.info,./frontend/coverage-e2e/lcov.info
          fail_ci_if_error: true
          verbose: true
